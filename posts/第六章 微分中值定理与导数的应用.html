<li>在 <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mo>[</mo><mi>a</mi><mo separator="true">,</mo><mi>b</mi><mo>]</mo></mrow><annotation encoding="application/x-tex">[a,b]</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mopen">[</span><span class="mord mathit">a</span><span class="mpunct">,</span><span class="mord mathit">b</span><span class="mclose">]</span></span></span></span> 上可导</li>
<li><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mstyle mathcolor="red"><mi>f</mi><mo>(</mo><mi>a</mi><mo>)</mo><mo>=</mo><mi>f</mi><mo>(</mo><mi>b</mi><mo>)</mo></mstyle></mrow><annotation encoding="application/x-tex">\color{red}{f(a) = f(b)}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.10764em;color:red;">f</span><span class="mopen" style="color:red;">(</span><span class="mord mathit" style="color:red;">a</span><span class="mclose" style="color:red;">)</span><span class="mrel" style="color:red;">=</span><span class="mord mathit" style="margin-right:0.10764em;color:red;">f</span><span class="mopen" style="color:red;">(</span><span class="mord mathit" style="color:red;">b</span><span class="mclose" style="color:red;">)</span></span></span></span></li>
</ol>
